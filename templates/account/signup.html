{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0" style="width: 450px;">
        <div class="card-header text-white text-center py-3" style="background-color: #2E4A38;">
            <h4 class="mb-0 fw-bold"><i class="fas fa-user-plus me-2"></i> KAYDI TAMAMLA</h4>
        </div>
        <div class="card-body p-4">
            <p>Kaydınız başarıyla tamamlandı, yönlendiriliyorsunuz...</p>
            <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn w-100 fw-bold py-2 mt-2 text-white" style="background-color: #3E2723;">
                    Kaydı Bitir
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
