{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold" style="font-family: 'Playfair Display', serif; color: var(--ahsap-koyu);">Şiir Köşesi</h1>
        <p class="lead text-muted fst-italic">"Sözün bittiği yerde şiir başlar..."</p>
    </div>
    <div class="row">
        {% for siir in siirler %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 border-0 shadow-sm text-center p-3" style="background-color: #fffaf0;">
                <div class="card-body">
                    {% if siir.resim %}
                    <img src="{{ siir.resim.url }}" class="rounded-circle mb-3 shadow-sm" style="width: 100px; height: 100px; object-fit: cover;">
                    {% else %}
                    <i class="fas fa-feather-alt fa-3x text-muted mb-3"></i>
                    {% endif %}
                    <h4 class="card-title fw-bold">{{ siir.baslik }}</h4>
                    <p class="text-muted small">{{ siir.sair }}</p>
                    <a href="{% url 'siir_detay' siir.pk %}" class="btn btn-outline-dark btn-sm rounded-pill mt-2">Okumaya Başla</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
